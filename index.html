<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTC Admin - Gestión Clínica</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e64d",
                        "primary-dark": "#14b83d",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112115",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2e20",
                        "text-main-light": "#111813",
                        "text-main-dark": "#ecfdf3",
                        "text-secondary-light": "#63886c",
                        "text-secondary-dark": "#a4c4ad",
                        "border-light": "#dce5de",
                        "border-dark": "#2a4230",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .icon-filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #dce5de; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #63886c; }
        .dark ::-webkit-scrollbar-thumb { background-color: #4b5563; }
        .toggle-checkbox:checked { right: 0; border-color: #19e64d; }
        .toggle-checkbox:checked + .toggle-label { background-color: #19e64d; }
        body { font-family: 'Manrope', sans-serif; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark antialiased transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
